<h2>Users</h2>
<ul *ngIf="loaded && users.length > 0">
    <li *ngFor="let user of users"><h2>{{user.firstName}} {{user.lastName}}</h2>
        <ul *ngIf="showExtended && user.age && user.adress">
            <li>Age: {{user.age}}</li>
            <li>Adress: {{user.adress.street}}, {{user.adress.city}}, {{user.adress.state}}</li>
        </ul>
        </li>
    </ul>

    <!-- <ng-template #noUsers><h4>No Users Found</h4></ng-template> -->

<h4 *ngIf="users?.length == 0">No Users Found</h4>
<h4 *ngIf="!loaded">Loading users...</h4>
